{% extends 'base.html' %}
{% block title %}Confirm delete {{ user.username }}{% endblock %}

{% block content %}
    <div class="breadcrumbs">
        <a href="{% url 'users:list' %}">Users</a>
        <a href="{% url 'users:detail' user.pk %}">{{ user.username }}</a>
        <span>Delete</span>
    </div>

    <h1>Delete {{ user.username }}</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <input type="submit" value="Confirm"/>
    </form>
{% endblock content %}
